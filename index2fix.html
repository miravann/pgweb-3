<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn i {
            margin-right: 5px;
        }

        .btn i.fa-solid {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="alert alert-primary text-center">PIPALANDA</h1>
        <div class="card">
            <div class="card-body">
                <!-- Awal Row -->
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="angka1" class="form-label">Angka Pertama</label>
                            <input type="text" class="form-control" id="angka1" value="0">
                        </div>
                    </div>

                    <div class="col">
                        <div class="mb-3">
                            <label for="angka2" class="form-label">Angka Kedua</label>
                            <input type="text" class="form-control" id="angka2" value="0">
                        </div>
                    </div>
                </div>
                <!-- Akhir Row -->

                <!-- Tombol -->
                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-primary" onclick="tambah()">
                        <i class="fa-solid fa-plus">+</i>
                    </button>
                    <button type="button" class="btn btn-danger" onclick="pengurangan()">
                        <i class="fa-solid fa-minus">-</i>
                    </button>
                    <button type="button" class="btn btn-success" onclick="perkalian()">
                        <i class="fa-solid fa-xmark">X</i>
                    </button>
                    <button type="button" class="btn btn-warning" onclick="pembagian()">
                        <i class="fa-solid fa-divide">:</i>
                    </button>
                </div>
                <!-- Akhir Tombol -->

                <!-- Mulai menampilkan hasil -->
                <hr>
                <div class="text-center">
                    <h1>Hasil</h1>
                    <h3 id="hasil" class="text-gray">=</h3>
                </div>
            </div>
        </div>

        <div class="text-center mt-2">
            <small class="text-secondary">Miraavan@2024</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Function untuk mengambil nilai dari input dan mengganti koma dengan titik
        function getValues() {
            var angka1 = document.getElementById('angka1').value.replace(',', '.');
            var angka2 = document.getElementById('angka2').value.replace(',', '.');
            return [parseFloat(angka1), parseFloat(angka2)];
        }

        // Function untuk mengganti titik dengan koma
        function formatNumber(number) {
            return number.toFixed(2).replace('.', ',');
        }

        // Function tambah
        function tambah() {
            var [angka1, angka2] = getValues();
            var hasil = angka1 + angka2;
            document.getElementById('hasil').textContent = formatNumber(hasil);
        }

        // Function pengurangan
        function pengurangan() {
            var [angka1, angka2] = getValues();
            var hasil = angka1 - angka2;
            document.getElementById('hasil').textContent = formatNumber(hasil);
        }

        // Function perkalian
        function perkalian() {
            var [angka1, angka2] = getValues();
            var hasil = angka1 * angka2;
            document.getElementById('hasil').textContent = formatNumber(hasil);
        }

        // Function pembagian
        function pembagian() {
            var [angka1, angka2] = getValues();
            var hasil = angka2 !== 0 ? angka1 / angka2 : 'Pembagi tidak boleh 0';
            document.getElementById('hasil').textContent = typeof hasil === 'number' ? formatNumber(hasil) : hasil;
        }
    </script>
</body>

</html>
